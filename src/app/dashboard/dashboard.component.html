<header class="d-flex justify-content-center pt-5 pb-5">
  <h1 class="text-center mb-0 mr-3">Chart dashboard</h1>
  <button mat-raised-button color="primary" (click)="addChart()">
    <mat-icon>
      add
    </mat-icon>
    Add chart
  </button>
</header>
<main>
  <div class="w-100 text-center">
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [min]="minDate" [max]="todayDate" [matDatepicker]="picker" [value]="currentDate" disabled
             (dateChange)="changeDate($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>
  </div>
  <section class="d-flex flex-column justify-content-center align-items-center">
    <mat-card *ngFor="let config of chartsWithData" class="w-75 mt-3 mb-3">
      <div appChart [config]="config"></div>
    </mat-card>
  </section>
</main>
